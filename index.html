<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");
        @import url('https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap');
    </style>
    <link href="css/styles.css" rel="stylesheet" />
    <script src="js/form-handler.js"></script>

</head>

<body>

    <div class="wrapper">
        <header>
            <div class="logo">
                <span class="logo-mark"></span> <span class="logo-text">DesignEdge</span>
            </div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Projects</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Page</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>

        </header>


        <main class="content">

            <div class="img-accent">

                <div class="exp">

                    <div class="top-txt"><span class="trophy-icon"></span>20+</div>
                    <span class="sub-txt">Years of Experience</span>
                </div>
            </div>


            <div class="contact-form">
                <h1>Contact Us</h1>
                <form class="contact" name="contact">

                    <div class="form-row">
                        <input type="text" name="name" placeholder="Full Name" />
                        <input type="text" name="email" placeholder="Email" />
                    </div>

                    <select name="services" id="services-select">
                        <option value="1">Office Interior Redesign</option>
                        <option value="2">Website Redesign</option>
                        <option value="3">Landscape Architecture</option>
                        <option value="4">Consulting</option>
                    </select>
                    <div class="form-row">
                        <input type="text" name="date" placeholder="MM/DD/YYYY" />
                        <input type="text" name="time" placeholder="Time" />
                    </div>

                    <textarea name="message" cols="5" rows="5" placeholder="Message"></textarea>
                    <button class="btn" type="submit">Send Now <span class="arrow"></span></button>
                </form>
            </div>

        </main>
    </div>



</body>

</html>
